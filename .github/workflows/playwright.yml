name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false       # Ensure all shards complete even if one fails
      matrix:
        shard: [ 1, 2, 3, 4 ] # Split tests into 4 parallel runners

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload HTML report
        if: always()          # Upload report even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  merge-reports:
    if: always()
    needs: test              # Depends on all test shards completing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create results directory
        run: mkdir -p playwright-report

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: playwright-report-*
          merge-multiple: true

      - name: Merge reports
        run: |
          npx playwright merge-reports --config=playwright.config.js ./all-artifacts/playwright-report-*

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: playwright-report
          retention-days: 7