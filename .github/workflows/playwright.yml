name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false       # Ensure all shards complete even if one fails
      matrix:
        shard: [ 1, 2, 3, 4 ] # Split tests into 4 parallel runners

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/${{ strategy.matrix.shard.length }}

      - name: Upload HTML report
        if: always()          # Upload report even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  consolidate-reports:
    needs: test              # Depends on all test shards completing
    runs-on: ubuntu-latest
    steps:
      - name: Download all shard reports
        uses: actions/download-artifact@v3
        with:
          path: all-reports

      - name: Merge reports into single directory
        run: |
          mkdir -p combined-report
          find all-reports -name 'index.html' -exec cp --parents {} combined-report \;

      - name: Upload combined report
        uses: actions/upload-artifact@v3
        with:
          name: combined-playwright-report
          path: combined-report
